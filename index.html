<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Splitters</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Calculadora de Splitters</h1>

    <div class="input-container">
        <label for="splitterInput1">Splitter 1/2:</label>
        <input type="text" id="splitterInput1">
    </div>
    <div class="input-container">
        <label for="splitterInput2">Splitter 1/4:</label>
        <input type="text" id="splitterInput2">
    </div>
    <div class="input-container">
        <label for="splitterInput3">Splitter 1/8:</label>
        <input type="text" id="splitterInput3">
    </div>

    <div class="resultado-container" style="white-space: pre-line;">
        <div id="resultado1"></div>
        <div id="resultado2"></div>
        <div id="resultado3"></div>
    </div>
    
    <button id="toggleDarkMode" class="button-dark-mode">Tema Escuro</button>

    <script src="CalculadoraSP8.JS"></script>

    <footer>
        <p class="footer-text">Criado por Thiago Alessandro</p>
    </footer>

</body>
</html>
